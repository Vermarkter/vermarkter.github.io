  <style>
    :root{
      --bg:#0F172A; --bg2:#1E293B; --text:#F8FAFC; --muted:#94A3B8;
      --brand:#3B82F6; --brand2:#10B981; --accent:#F59E0B; --purple:#8B5CF6;
      --shadow:0 25px 50px -12px rgba(0,0,0,.25);
      --shadow-lg:0 35px 60px -15px rgba(0,0,0,.3);
      --card:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
      --border:1px solid rgba(255,255,255,.1);
      --radius:20px; --radius-sm:12px;
      --glow:0 0 20px rgba(59, 130, 246, 0.3);
    }
    [data-theme="light"] {
      --bg:#F8FAFC; --bg2:#E2E8F0; --text:#1E293B; --muted:#64748B;
      --shadow:0 25px 50px -12px rgba(0,0,0,.15);
      --shadow-lg:0 35px 60px -15px rgba(0,0,0,.2);
      --card:linear-gradient(145deg,rgba(255,255,255,.9),rgba(255,255,255,.6));
      --border:1px solid rgba(30,41,59,.1);
    }
    [data-theme="light"] h1 {
      background:linear-gradient(135deg,#1E293B 0%,#374151 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    [data-theme="light"] h2 {
      background:linear-gradient(135deg,#1E293B 0%,#374151 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    [data-theme="light"] .lead {
      color: #374151;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{margin:0;background:linear-gradient(135deg,var(--bg) 0%,var(--bg2) 100%);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif;line-height:1.6;overflow-x:hidden;transition:all 0.3s ease}
    @keyframes float{0%,100%{transform:translateY(0) rotate(0)}33%{transform:translateY(-10px) rotate(1deg)}66%{transform:translateY(5px) rotate(-1deg)}}
    @keyframes pulse{0%,100%{opacity:.8;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes slideInLeft{from{opacity:0;transform:translateX(-20px)}to{opacity:1;transform:translateX(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes glow{0%,100%{box-shadow:var(--glow)}50%{box-shadow:0 0 30px rgba(59,130,246,0.5)}}
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-10px)}60%{transform:translateY(-5px)}}
    .animate-float{animation:float 6s ease-in-out infinite}
    .animate-slide-up{animation:slideUp .8s ease-out forwards}
    .animate-slide-left{animation:slideInLeft .6s ease-out forwards}
    .animate-fade{animation:fadeIn .5s ease-out forwards}
    .animate-glow{animation:glow 2s ease-in-out infinite}
    .animate-bounce{animation:bounce 2s infinite}
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .progress-bar {
      position: fixed;top: 0;left: 0;width: 0%;height: 3px;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      z-index: 51;transition: width 0.1s ease;
    }
    .back-to-top {
      position: fixed;bottom: 90px;right: 20px;width: 50px;height: 50px;
      background: var(--brand);color: white;border: none;border-radius: 50%;
      cursor: pointer;font-size: 18px;opacity: 0;visibility: hidden;
      transform: translateY(20px);transition: all 0.3s ease;z-index: 40;
      box-shadow: var(--shadow);
    }
    .back-to-top.visible {
      opacity: 1;visibility: visible;transform: translateY(0);
    }
    .back-to-top:hover {
      background: var(--brand2);transform: scale(1.1);
    }
    .theme-toggle{
      display:flex;align-items:center;gap:8px;
      background:rgba(255,255,255,.1);border:var(--border);
      padding:6px;border-radius:25px;cursor:pointer;
      transition:.3s ease;position:relative;
    }
    .theme-toggle:hover{background:rgba(255,255,255,.15)}
    .theme-option{
      padding:6px 12px;border-radius:20px;font-size:12px;
      font-weight:600;transition:.3s ease;position:relative;
      z-index:2;
    }
    .theme-option.active{
      background:var(--brand);color:white;
      box-shadow:var(--glow);
    }
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(15,23,42,.95);backdrop-filter:blur(16px);
      border-bottom:1px solid rgba(255,255,255,.08);
      box-shadow:0 4px 32px rgba(0,0,0,.1);
    }
    [data-theme="light"] header{
      background:rgba(248,250,252,.95);
      border-bottom:1px solid rgba(30,41,59,.1);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      height:70px;gap:16px;position:relative;
    }
    .brand{display:flex;align-items:center;gap:12px;z-index:51}
    .logo{width:40px;height:40px;filter:drop-shadow(var(--glow));flex-shrink:0}
    .title{font-weight:900;letter-spacing:-.02em;font-size:16px}
    .subtitle{display:block;font-weight:600;color:var(--muted);font-size:11px;margin-top:-2px}
    .nav-desktop{
      display:flex;gap:20px;align-items:center;
    }
    .nav-desktop a{
      padding:8px 14px;border-radius:var(--radius-sm);
      color:var(--muted);transition:.3s ease;font-weight:500;
      white-space:nowrap;position:relative;
    }
    .nav-desktop a:hover{
      color:#fff;background:rgba(255,255,255,.1);
      transform:translateY(-2px);box-shadow:var(--shadow);
    }
    .nav-desktop a:before{
      content:'';position:absolute;bottom:0;left:50%;width:0;height:2px;
      background:var(--brand);transition:.3s ease;
      transform:translateX(-50%);
    }
    .nav-desktop a:hover:before{width:80%}
    .mobile-toggle{
      display:none;background:none;border:none;color:var(--text);
      cursor:pointer;padding:8px;border-radius:8px;
      transition:background .3s ease;z-index:52;position:relative;
    }
    .mobile-toggle:hover{background:rgba(255,255,255,.1)}
    .hamburger{width:24px;height:18px;position:relative;transform:rotate(0deg);transition:.5s ease-in-out}
    .hamburger span{
      display:block;position:absolute;height:3px;width:100%;
      background:var(--text);border-radius:2px;opacity:1;left:0;
      transform:rotate(0deg);transition:.25s ease-in-out;
    }
    .hamburger span:nth-child(1){top:0px}
    .hamburger span:nth-child(2){top:7px}
    .hamburger span:nth-child(3){top:14px}
    .hamburger.active span:nth-child(1){top:7px;transform:rotate(135deg)}
    .hamburger.active span:nth-child(2){opacity:0;left:-60px}
    .hamburger.active span:nth-child(3){top:7px;transform:rotate(-135deg)}
    .mobile-menu{
      position:absolute;top:100%;left:0;right:0;
      background:rgba(15,23,42,.98);backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,255,255,.1);
      transform:translateY(-10px);opacity:0;visibility:hidden;
      transition:all .3s ease;z-index:49;
      box-shadow:0 10px 40px rgba(0,0,0,.2);
    }
    [data-theme="light"] .mobile-menu{
      background:rgba(248,250,252,.98);
    }
    .mobile-menu.active{
      transform:translateY(0);opacity:1;visibility:visible;
    }
    .mobile-links{
      display:flex;flex-direction:column;padding:20px;gap:4px;
    }
    .mobile-links a{
      padding:12px 16px;color:var(--muted);
      border-radius:var(--radius-sm);transition:.3s ease;
      font-weight:500;
    }
    .mobile-links a:hover{
      color:var(--text);background:rgba(255,255,255,.08);
    }
    /* ВАЖЛИВО: ВИПРАВЛЕНО — тепер великі літери */
    .lang a {
      display: inline-block;
      padding: 8px 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: .3s ease;
    }
    .lang a:hover {
      color: var(--brand);
    }
    .cta{
      display:inline-flex;align-items:center;gap:10px;
      background:linear-gradient(135deg,var(--brand),var(--purple));
      color:white;padding:10px 16px;border-radius:var(--radius-sm);
      font-weight:700;box-shadow:var(--shadow);border:0;
      transition:.3s ease;position:relative;overflow:hidden;
      font-size:14px;white-space:nowrap;
    }
    .cta:before{
      content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
      transition:left .5s ease;
    }
    .cta:hover{transform:translateY(-3px);box-shadow:var(--shadow-lg)}
    .cta:hover:before{left:100%}
    .hero{
      padding:100px 0 80px;position:relative;overflow:hidden;
      background:linear-gradient(135deg,rgba(59,130,246,.05),rgba(139,92,246,.05));
    }
    .hero-content{position:relative;z-index:2}
    .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:60px;align-items:center}
    .badge{
      display:inline-flex;gap:8px;align-items:center;
      background:rgba(16,185,129,.15);color:#D1FAE5;
      border:1px solid rgba(16,185,129,.3);
      padding:8px 16px;border-radius:999px;font-size:13px;
      font-weight:600;box-shadow:var(--shadow);
      animation:pulse 3s ease-in-out infinite;
    }
    h1{
      font-size:clamp(32px, 6vw, 64px);line-height:1.1;
      margin:20px 0 16px;font-weight:900;letter-spacing:-.02em;
      background:linear-gradient(135deg,#fff 0%,#cbd5e1 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      position:relative;
    }
    .lead{color:#cbd5e1;font-size:clamp(18px, 3vw, 22px);max-width:600px;line-height:1.6;margin-bottom:32px}
    .hero-visual{position:relative}
    .hero-card{
      background:var(--card);border:var(--border);border-radius:var(--radius);
      padding:32px;box-shadow:var(--shadow-lg);position:relative;
      backdrop-filter:blur(20px);
    }
    .hero-stats{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
    .stat{
      background:rgba(255,255,255,.03);border:var(--border);
      border-radius:12px;padding:20px;text-align:center;
      transition:.3s ease;position:relative;overflow:hidden;
    }
    .stat:hover{
      transform:translateY(-2px);box-shadow:var(--shadow-lg);
      background:rgba(255,255,255,.08);
    }
    .stat b{font-size:24px;display:block;margin:8px 0 6px;color:var(--brand)}
    .stat .muted{font-size:13px;line-height:1.4;color:var(--muted)}
    section{padding:80px 0}
    h2{
      font-size:clamp(28px, 5vw, 52px);font-weight:800;margin-bottom:24px;
      text-align:center;letter-spacing:-.02em;
      background:linear-gradient(135deg,#fff 0%,#cbd5e1 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    .services-grid{
      display:grid;gap:24px;max-width:1200px;margin:0 auto;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width: 1199px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
    .card{
      background:var(--card);border:var(--border);border-radius:var(--radius);
      padding:32px;box-shadow:var(--shadow);position:relative;
      transition:.4s ease;backdrop-filter:blur(20px);overflow:hidden;
    }
    .card:before{
      content:'';position:absolute;top:0;left:0;right:0;height:3px;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      transform:scaleX(0);transition:transform .4s ease;
    }
    .card:hover{
      transform:translateY(-12px) scale(1.02);box-shadow:var(--shadow-lg);
      background:linear-gradient(145deg,rgba(255,255,255,.15),rgba(255,255,255,.06));
    }
    .card:hover:before{transform:scaleX(1)}
    .card-icon{
      width:64px;height:64px;margin-bottom:20px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      border-radius:16px;display:flex;align-items:center;justify-content:center;
      box-shadow:var(--glow);font-size:28px;color:white;
    }
    .card h3{margin:0 0 16px;font-size:22px;font-weight:700}
    .card p{color:var(--muted);line-height:1.6;margin:0;font-size:15px}
    .chip{
      display:inline-block;font-size:12px;color:#e5e7eb;
      background:rgba(59,130,246,.2);border:1px solid rgba(59,130,246,.3);
      padding:6px 12px;border-radius:999px;margin-bottom:16px;font-weight:600;
    }
    .stats-section{
      background:linear-gradient(135deg,rgba(59,130,246,.08),rgba(139,92,246,.08));
      border-top:1px solid rgba(255,255,255,.1);
      border-bottom:1px solid rgba(255,255,255,.1);
      position:relative;
    }
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:40px}
    .stats-item{text-align:center;position:relative}
    .stats-number{
      font-size:clamp(36px, 8vw, 56px);font-weight:900;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      display:block;
    }
    .stats-label{color:var(--muted);font-weight:600;margin-top:8px;font-size:16px}
    .process-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:32px}
    .process-step{
      text-align:center;padding:32px 24px;border-radius:var(--radius);
      background:rgba(255,255,255,.03);border:var(--border);transition:.3s ease;
      position:relative;
    }
    .process-step:hover{transform:translateY(-8px);background:rgba(255,255,255,.08)}
    .process-number{
      width:60px;height:60px;margin:0 auto 20px;
      background:linear-gradient(135deg,var(--brand),var(--purple));
      border-radius:50%;display:flex;align-items:center;justify-content:center;
      font-size:24px;font-weight:800;color:white;
      box-shadow:var(--glow);
    }
    .testimonials-container {
      overflow-x: auto;
      padding: 20px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--brand) var(--bg);
    }
    .testimonials-container::-webkit-scrollbar {
      height: 8px;
    }
    .testimonials-container::-webkit-scrollbar-track {
      background: var(--bg);
    }
    .testimonials-container::-webkit-scrollbar-thumb {
      background-color: var(--brand);
      border-radius: 20px;
    }
    .testimonials{
      display:flex;
      gap:24px;
      padding: 0 20px;
    }
    .quote{
      min-width: 350px;
      background:rgba(255,255,255,.06);border:var(--border);
      border-radius:var(--radius);padding:28px;position:relative;
      transition:.3s ease;backdrop-filter:blur(10px);
    }
    .quote:hover{transform:translateY(-6px);box-shadow:var(--shadow-lg)}
    .quote:before{
      content:'"';position:absolute;left:20px;top:-5px;
      font-size:60px;color:rgba(59,130,246,.3);font-weight:900;
    }
    .quote p{margin:0 0 20px;font-size:15px;line-height:1.6;font-style:italic}
    .quote b{
      display:flex;align-items:center;gap:12px;color:var(--brand);
      font-weight:600;font-size:14px;
    }
    .quote-avatar{
      width:40px;height:40px;border-radius:50%;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:16px;
    }
    .stars {
      color: #F59E0B;
      font-size: 16px;
      margin-top: 8px;
    }
    .faq-item{
      background:rgba(255,255,255,.04);border:var(--border);
      border-radius:var(--radius-sm);margin-bottom:16px;
      transition:.3s ease;overflow:hidden;
    }
    .faq-question{
      padding:20px 24px;cursor:pointer;display:flex;
      justify-content:space-between;align-items:center;
      font-weight:600;font-size:16px;
    }
    .faq-question:hover{background:rgba(255,255,255,.08)}

      padding:0 24px;max-height:0;overflow:hidden;
      transition:max-height .3s ease,color .3s ease;color:var(--muted);
    }
    .faq-item.open .faq-answer{max-height:200px;padding:0 24px 20px}
    .faq-toggle{
      width:24px;height:24px;border-radius:50%;background:var(--brand);
      color:white;display:flex;align-items:center;justify-content:center;
      font-size:16px;transition:transform .3s ease;flex-shrink:0;
    }
    .faq-item.open .faq-toggle{transform:rotate(45deg)}

      padding:60px 0 40px;
      background:linear-gradient(135deg,rgba(15,23,42,.9),rgba(30,41,59,.9));
      border-top:1px solid rgba(255,255,255,.1);
    }

      color:var(--muted);display:block;margin-bottom:8px;
      transition:color .3s ease;font-size:15px;
    }
    .footer-section a:hover{color:var(--text)}
    .footer-bottom{
      text-align:center;padding-top:40px;
      border-top:1px solid rgba(255,255,255,.1);color:var(--muted);font-size:15px;
    }

      position:fixed;right:20px;bottom:20px;z-index:60;
      width:60px;height:60px;border-radius:50%;display:grid;place-items:center;

      animation:bounce 3s infinite;

      transform:scale(1.1);
      box-shadow:0 35px 60px -15px rgba(59,130,246,.4);
    }

      position:fixed;inset:0;z-index:59;background:rgba(0,0,0,.5);

    }

    .chat-panel{
      position:fixed;right:20px;bottom:90px;z-index:60;
      width:min(420px, calc(100vw - 40px));max-height:80vh;
      background:var(--bg);border:var(--border);
      border-radius:20px;box-shadow:var(--shadow-lg);
      transform:translateY(20px) scale(.9);opacity:0;pointer-events:none;
      transition:.3s ease;display:flex;flex-direction:column;overflow:hidden;
      backdrop-filter:blur(20px);
    }
    .chat-panel.open{transform:none;opacity:1;pointer-events:auto}
    .chat-header{
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 20px;background:rgba(255,255,255,.08);
      border-bottom:var(--border);
    }
    .chat-header .title{font-weight:700;font-size:16px}
    .chat-body{
      height:400px;max-height:50vh;overflow:auto;padding:20px;
      scroll-behavior:smooth;
    }
    .msg{display:flex;gap:12px;margin:16px 0}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width:75%;padding:12px 16px;border-radius:16px;
      line-height:1.4;font-size:14px;
    }
    .user .bubble{
      background:linear-gradient(135deg,var(--brand),var(--purple));
      color:white;border:none;
    }
    .bot .bubble{
      background:rgba(255,255,255,.1);border:var(--border);
      color:var(--text);
    }
    .chat-input{
      display:flex;gap:12px;padding:16px 20px;
      background:rgba(255,255,255,.06);border-top:var(--border);
    }
    .chat-input input{
      flex:1;background:rgba(15,23,42,.8);color:var(--text);
      border:var(--border);border-radius:12px;
      padding:12px 16px;outline:none;transition:border-color .3s ease;
      font-size:14px;
    }
    .chat-input input:focus{border-color:var(--brand);box-shadow:var(--glow)}
    .chat-input button{
      background:linear-gradient(135deg,var(--brand),var(--purple));
      border:none;color:#fff;padding:12px 16px;border-radius:12px;
      font-weight:700;transition:.3s ease;font-size:14px;
    }
    .chat-input button:hover{transform:translateY(-2px);box-shadow:var(--shadow)}
