<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing in Deutschland</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="bg-gray-900 text-white py-4 px-6 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">Marketing in Deutschland</h1>
            <ul className="flex space-x-6">
              <li><a href="#home" className="hover:text-blue-400">Home</a></li>
              <li><a href="#about" className="hover:text-blue-400">About</a></li>
              <li><a href="#services" className="hover:text-blue-400">Services</a></li>
              <li><a href="#portfolio" className="hover:text-blue-400">Portfolio</a></li>
              <li><a href="#contact" className="hover:text-blue-400">Contact</a></li>
            </ul>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="bg-gray-100 h-screen flex items-center justify-center text-center">
          <div className="container mx-auto px-6">
            <h1 className="text-5xl font-bold mb-4">Welcome to Marketing in Deutschland</h1>
            <p className="text-xl mb-6">Your partner for innovative marketing solutions in Germany.</p>
            <a href="#contact" className="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">Get in Touch</a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16 bg-white">
          <div className="container mx-auto px-6">
            <h2 className="text-4xl font-bold text-center mb-8">About Us</h2>
            <p className="text-lg text-gray-700 text-center max-w-3xl mx-auto">
              Marketing in Deutschland is a leading marketing agency based in Germany, specializing in digital strategies, 
              brand development, and creative campaigns. Our team of experts is dedicated to driving your business success.
            </p>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        { title: "Digital Marketing", description: "SEO, PPC, and social media strategies to boost your online presence." },
        { title: "Branding", description: "Creating memorable brand identities that resonate with your audience." },
        { title: "Content Creation", description: "Engaging content for websites, blogs, and marketing campaigns." },
      ];

      return (
        <section id="services" className="py-16 bg-gray-100">
          <div className="container mx-auto px-6">
            <h2 className="text-4xl font-bold text-center mb-8">Our Services</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {services.map((service, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h3 className="text-2xl font-semibold mb-4">{service.title}</h3>
                  <p className="text-gray-600">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Portfolio() {
      const projects = [
        { title: "Brand Campaign", description: "A successful campaign for a leading German retailer." },
        { title: "SEO Optimization", description: "Improved search rankings for a tech startup." },
        { title: "Social Media Strategy", description: "Increased engagement for a lifestyle brand." },
      ];

      return (
        <section id="portfolio" className="py-16 bg-white">
          <div className="container mx-auto px-6">
            <h2 className="text-4xl font-bold text-center mb-8">Our Portfolio</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {projects.map((project, index) => (
                <div key={index} className="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
                  <h3 className="text-2xl font-semibold mb-4">{project.title}</h3>
                  <p className="text-gray-600">{project.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-16 bg-gray-100">
          <div className="container mx-auto px-6">
            <h2 className="text-4xl font-bold text-center mb-8">Contact Us</h2>
            <div className="max-w-lg mx-auto text-center">
              <p className="text-lg text-gray-700 mb-4">Ready to elevate your business? Reach out to us!</p>
              <p className="text-lg text-gray-700 mb-4">Email: info@marketing-deutschland.de</p>
              <p className="text-lg text-gray-700 mb-4">Phone: +49 123 456 7890</p>
              <a href="mailto:info@marketing-deutschland.de" className="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">Send us an Email</a>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-900 text-white py-6">
          <div className="container mx-auto px-6 text-center">
            <p>&copy; 2025 Marketing in Deutschland. All rights reserved.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <About />
          <Services />
          <Portfolio />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
