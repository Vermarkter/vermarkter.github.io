<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title data-i18n="meta_title">Marketing in Deutschland — Digitalagentur (EN/DE/UA/RU)</title>
  <meta name="description" data-i18n="meta_desc" content="8 Jahre Erfahrung: Websites, Google Ads, SMM, SEO. Sichtbar dort, wo Ihre Kunden bereits suchen."/>
  <meta name="theme-color" content="#0F172A"/>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0F172A; --bg2:#1E293B; --text:#F8FAFC; --muted:#94A3B8;
      --brand:#3B82F6; --brand2:#10B981; --accent:#F59E0B; --purple:#8B5CF6;
      --shadow:0 25px 50px -12px rgba(0,0,0,.25);
      --shadow-lg:0 35px 60px -15px rgba(0,0,0,.3);
      --card:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
      --border:1px solid rgba(255,255,255,.1);
      --radius:20px; --radius-sm:12px;
      --glow:0 0 20px rgba(59, 130, 246, 0.3);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:linear-gradient(135deg,var(--bg) 0%,var(--bg2) 100%);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif;line-height:1.6;overflow-x:hidden}

    @keyframes float{0%,100%{transform:translateY(0) rotate(0)}33%{transform:translateY(-10px) rotate(1deg)}66%{transform:translateY(5px) rotate(-1deg)}}
    @keyframes pulse{0%,100%{opacity:.8}50%{opacity:1}}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes slideInLeft{from{opacity:0;transform:translateX(-20px)}to{opacity:1;transform:translateX(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .animate-float{animation:float 6s ease-in-out infinite}
    .animate-slide-up{animation:slideUp .8s ease-out forwards}
    .animate-slide-left{animation:slideInLeft .6s ease-out forwards}
    .animate-fade{animation:fadeIn .5s ease-out forwards}

    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    /* HEADER */
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(15,23,42,.95);backdrop-filter:blur(16px);
      border-bottom:1px solid rgba(255,255,255,.08);
      box-shadow:0 4px 32px rgba(0,0,0,.1);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      height:70px;gap:16px;position:relative;
    }
    .brand{display:flex;align-items:center;gap:12px;z-index:51}
    .logo{width:40px;height:40px;filter:drop-shadow(var(--glow));flex-shrink:0}
    .title{font-weight:900;letter-spacing:-.02em;font-size:16px}
    .subtitle{display:block;font-weight:600;color:var(--muted);font-size:11px;margin-top:-2px}
    
    /* DESKTOP MENU */
    .nav-desktop{
      display:flex;gap:20px;align-items:center;
    }
    .nav-desktop a{
      padding:8px 14px;border-radius:var(--radius-sm);
      color:var(--muted);transition:.3s ease;font-weight:500;
      white-space:nowrap;
    }
    .nav-desktop a:hover{
      color:#fff;background:rgba(255,255,255,.1);
      transform:translateY(-2px);box-shadow:var(--shadow);
    }

    /* MOBILE MENU */
    .mobile-toggle{
      display:none;background:none;border:none;color:var(--text);
      cursor:pointer;padding:8px;border-radius:8px;
      transition:background .3s ease;z-index:52;position:relative;
    }
    .mobile-toggle:hover{background:rgba(255,255,255,.1)}
    .hamburger{width:24px;height:18px;position:relative;transform:rotate(0deg);transition:.5s ease-in-out}
    .hamburger span{
      display:block;position:absolute;height:3px;width:100%;
      background:var(--text);border-radius:2px;opacity:1;left:0;
      transform:rotate(0deg);transition:.25s ease-in-out;
    }
    .hamburger span:nth-child(1){top:0px}
    .hamburger span:nth-child(2){top:7px}
    .hamburger span:nth-child(3){top:14px}
    .hamburger.active span:nth-child(1){top:7px;transform:rotate(135deg)}
    .hamburger.active span:nth-child(2){opacity:0;left:-60px}
    .hamburger.active span:nth-child(3){top:7px;transform:rotate(-135deg)}

    .mobile-menu{
      position:absolute;top:100%;left:0;right:0;
      background:rgba(15,23,42,.98);backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,255,255,.1);
      transform:translateY(-10px);opacity:0;visibility:hidden;
      transition:all .3s ease;z-index:49;
      box-shadow:0 10px 40px rgba(0,0,0,.2);
    }
    .mobile-menu.active{
      transform:translateY(0);opacity:1;visibility:visible;
    }
    .mobile-links{
      display:flex;flex-direction:column;padding:20px;gap:4px;
    }
    .mobile-links a{
      padding:12px 16px;color:var(--muted);
      border-radius:var(--radius-sm);transition:.3s ease;
      font-weight:500;
    }
    .mobile-links a:hover{
      color:#fff;background:rgba(255,255,255,.08);
    }

    .lang{margin-left:auto}
    .lang select{
      background:#1E293B;color:#F8FAFC;border:1px solid #475569;
      padding:8px 12px;border-radius:var(--radius-sm);outline:none;
      transition:.3s ease;font-size:14px;
    }
    .lang select:hover{border-color:var(--brand);box-shadow:var(--glow)}

    .cta{
      display:inline-flex;align-items:center;gap:10px;
      background:linear-gradient(135deg,var(--brand),var(--purple));
      color:white;padding:10px 16px;border-radius:var(--radius-sm);
      font-weight:700;box-shadow:var(--shadow);border:0;
      transition:.3s ease;position:relative;overflow:hidden;
      font-size:14px;white-space:nowrap;
    }
    .cta:before{
      content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
      transition:left .5s ease;
    }
    .cta:hover{transform:translateY(-3px);box-shadow:var(--shadow-lg)}
    .cta:hover:before{left:100%}

    /* HERO */
    .hero{padding:80px 0 60px;position:relative;overflow:hidden;background:linear-gradient(135deg,rgba(59,130,246,.05),rgba(139,92,246,.05))}
    .hero-content{position:relative;z-index:2}
    .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:60px;align-items:center}
    .badge{
      display:inline-flex;gap:8px;align-items:center;
      background:rgba(16,185,129,.15);color:#D1FAE5;
      border:1px solid rgba(16,185,129,.3);
      padding:6px 14px;border-radius:999px;font-size:13px;
      font-weight:600;box-shadow:var(--shadow);
      animation:pulse 2s ease-in-out infinite;
    }
    h1{
      font-size:clamp(28px, 5vw, 56px);line-height:1.1;
      margin:16px 0 12px;font-weight:900;letter-spacing:-.02em;
      background:linear-gradient(135deg,#fff 0%,#cbd5e1 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }
    .lead{color:#cbd5e1;font-size:clamp(16px, 3vw, 20px);max-width:600px;line-height:1.6;margin-bottom:24px}
    .hero-visual{position:relative}
    .hero-card{
      background:var(--card);border:var(--border);border-radius:var(--radius);
      padding:24px;box-shadow:var(--shadow-lg);position:relative;
      backdrop-filter:blur(20px);
    }
    .hero-stats{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px}
    .stat{
      background:rgba(255,255,255,.03);border:var(--border);
      border-radius:12px;padding:16px;text-align:center;
      transition:.3s ease;position:relative;overflow:hidden;
    }
    .stat:hover{
      transform:translateY(-2px);box-shadow:var(--shadow-lg);
      background:rgba(255,255,255,.08);
    }
    .stat b{font-size:18px;display:block;margin:6px 0 4px}
    .stat .muted{font-size:13px;line-height:1.4;color:#94A3B8}

    section{padding:60px 0}
    h2{
      font-size:clamp(24px, 4vw, 48px);font-weight:800;margin-bottom:16px;
      text-align:center;letter-spacing:-.02em;
      background:linear-gradient(135deg,#fff 0%,#cbd5e1 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    }

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .card{
      background:var(--card);border:var(--border);border-radius:var(--radius);
      padding:24px;box-shadow:var(--shadow);position:relative;
      transition:.4s ease;backdrop-filter:blur(20px);overflow:hidden;
    }
    .card:before{
      content:'';position:absolute;top:0;left:0;right:0;height:2px;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      transform:scaleX(0);transition:transform .4s ease;
    }
    .card:hover{
      transform:translateY(-8px);box-shadow:var(--shadow-lg);
      background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
    }
    .card:hover:before{transform:scaleX(1)}
    .card-icon{
      width:56px;height:56px;margin-bottom:16px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      border-radius:12px;display:flex;align-items:center;justify-content:center;
      box-shadow:var(--glow);
    }
    .card h3{margin:0 0 12px;font-size:20px;font-weight:700}
    .card p{color:#cbd5e1;line-height:1.5;margin:0;font-size:14px}
    .chip{
      display:inline-block;font-size:11px;color:#e5e7eb;
      background:rgba(59,130,246,.2);border:1px solid rgba(59,130,246,.3);
      padding:4px 10px;border-radius:999px;margin-bottom:12px;font-weight:600;
    }

    .stats-section{
      background:linear-gradient(135deg,rgba(59,130,246,.08),rgba(139,92,246,.08));
      border-top:1px solid rgba(255,255,255,.1);
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:32px}
    .stats-item{text-align:center}
    .stats-number{
      font-size:clamp(32px, 6vw, 48px);font-weight:900;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      display:block;
    }
    .stats-label{color:var(--muted);font-weight:600;margin-top:6px;font-size:14px}

    .process-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}
    .process-step{
      text-align:center;padding:20px;border-radius:var(--radius);
      background:rgba(255,255,255,.02);border:var(--border);transition:.3s ease;
    }
    .process-step:hover{transform:translateY(-4px);background:rgba(255,255,255,.06)}
    .process-number{
      width:50px;height:50px;margin:0 auto 16px;
      background:linear-gradient(135deg,var(--brand),var(--purple));
      border-radius:50%;display:flex;align-items:center;justify-content:center;
      font-size:20px;font-weight:800;color:white;
    }

    .testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .quote{
      background:rgba(255,255,255,.05);border:var(--border);
      border-radius:var(--radius);padding:24px;position:relative;
      transition:.3s ease;backdrop-filter:blur(10px);
    }
    .quote:hover{transform:translateY(-4px);box-shadow:var(--shadow-lg)}
    .quote:before{
      content:'"';position:absolute;left:16px;top:-5px;
      font-size:50px;color:rgba(59,130,246,.3);font-weight:900;
    }
    .quote p{margin:0 0 16px;font-size:14px;line-height:1.5;font-style:italic}
    .quote b{
      display:flex;align-items:center;gap:10px;color:var(--brand);
      font-weight:600;font-size:13px;
    }
    .quote-avatar{
      width:36px;height:36px;border-radius:50%;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:14px;
    }

    .faq-item{
      background:rgba(255,255,255,.03);border:var(--border);
      border-radius:var(--radius-sm);margin-bottom:12px;
      transition:.3s ease;overflow:hidden;
    }
    .faq-question{
      padding:16px 20px;cursor:pointer;display:flex;
      justify-content:space-between;align-items:center;
      font-weight:600;font-size:15px;
    }
    .faq-question:hover{background:rgba(255,255,255,.06)}
    .faq-answer{
      padding:0 20px;max-height:0;overflow:hidden;
      transition:max-height .3s ease,color .3s ease;color:var(--muted);
    }
    .faq-item.open .faq-answer{max-height:200px;padding:0 20px 16px}
    .faq-toggle{
      width:20px;height:20px;border-radius:50%;background:var(--brand);
      color:white;display:flex;align-items:center;justify-content:center;
      font-size:14px;transition:transform .3s ease;flex-shrink:0;
    }
    .faq-item.open .faq-toggle{transform:rotate(45deg)}

    .footer{
      padding:40px 0 30px;
      background:linear-gradient(135deg,rgba(15,23,42,.8),rgba(30,41,59,.8));
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer-content{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:32px;margin-bottom:32px}
    .footer-section h3{color:var(--brand);margin-bottom:12px;font-size:16px}
    .footer-section a{
      color:var(--muted);display:block;margin-bottom:6px;
      transition:color .3s ease;font-size:14px;
    }
    .footer-section a:hover{color:white}
    .footer-bottom{
      text-align:center;padding-top:32px;
      border-top:1px solid rgba(255,255,255,.1);color:var(--muted);font-size:14px;
    }

    /* CHAT */
    .chat-launcher{
      position:fixed;right:16px;bottom:16px;z-index:60;
      width:56px;height:56px;border-radius:50%;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;border:none;box-shadow:var(--shadow-lg);
      cursor:pointer;transition:.3s ease;
    }
    .chat-launcher:hover{transform:scale(1.05);box-shadow:0 35px 60px -15px rgba(59,130,246,.4)}
    .chat-backdrop{
      position:fixed;inset:0;z-index:59;background:rgba(0,0,0,.3);
      opacity:0;pointer-events:none;transition:opacity .3s ease;backdrop-filter:blur(4px);
    }
    .chat-backdrop.open{opacity:1;pointer-events:auto}
    .chat-panel{
      position:fixed;right:16px;bottom:80px;z-index:60;
      width:min(400px, calc(100vw - 32px));max-height:70vh;
      background:#0b1324;border:1px solid rgba(255,255,255,.15);
      border-radius:16px;box-shadow:var(--shadow-lg);
      transform:translateY(12px) scale(.95);opacity:0;pointer-events:none;
      transition:.3s ease;display:flex;flex-direction:column;overflow:hidden;
      backdrop-filter:blur(20px);
    }
    .chat-panel.open{transform:none;opacity:1;pointer-events:auto}
    .chat-header{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 16px;background:rgba(255,255,255,.06);
    }
    .chat-header .title{font-weight:700;font-size:15px}
    .chat-body{
      height:380px;max-height:50vh;overflow:auto;padding:16px;
      scroll-behavior:smooth;
    }
    .msg{display:flex;gap:10px;margin:10px 0}
    .msg.user{justify-content:flex-end}
    .bubble{
      max-width:80%;padding:10px 14px;border-radius:14px;
      line-height:1.4;font-size:13px;
    }
    .user .bubble{
      background:linear-gradient(135deg,var(--brand),var(--purple));
      color:white;border:none;
    }
    .bot .bubble{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.1)}
    .chat-input{
      display:flex;gap:10px;padding:12px;
      background:rgba(255,255,255,.06);border-top:1px solid rgba(255,255,255,.1);
    }
    .chat-input input{
      flex:1;background:rgba(15,23,42,.8);color:#fff;
      border:1px solid rgba(255,255,255,.2);border-radius:10px;
      padding:10px 14px;outline:none;transition:border-color .3s ease;
      font-size:14px;
    }
    .chat-input input:focus{border-color:var(--brand);box-shadow:var(--glow)}
    .chat-input button{
      background:linear-gradient(135deg,var(--brand),var(--purple));
      border:none;color:#fff;padding:10px 14px;border-radius:10px;
      font-weight:700;transition:.3s ease;font-size:14px;
    }
    .chat-input button:hover{transform:translateY(-1px);box-shadow:var(--shadow)}

    /* MOBILE STYLES */
    @media(max-width:768px){
      .container{padding:0 16px}
      
      .nav-desktop{display:none}
      .mobile-toggle{display:block}
      .nav{height:60px;padding:0}
      .logo{width:36px;height:36px}
      .title{font-size:14px}
      .subtitle{font-size:10px}
      
      .hero{padding:60px 0 40px}
      .hero-grid{grid-template-columns:1fr;gap:32px;text-align:center}
      .hero-card{padding:20px}
      .hero-stats{gap:12px}
      .stat{padding:12px}
      .stat b{font-size:16px}
      
      .cards{grid-template-columns:1fr;gap:16px}
      .card{padding:20px}
      .card-icon{width:48px;height:48px;margin-bottom:12px}
      .card h3{font-size:18px}
      
      .testimonials{grid-template-columns:1fr}
      .stats-grid{grid-template-columns:repeat(2,1fr);gap:20px}
      .process-grid{grid-template-columns:1fr;gap:16px}
      .process-step{padding:16px}
      .process-number{width:44px;height:44px;font-size:18px}
      
      .footer-content{grid-template-columns:1fr;text-align:center;gap:24px}
      
      section{padding:40px 0}
      h2{margin-bottom:32px}
      
      .chat-panel{
        right:12px;left:12px;width:auto;bottom:70px;
        max-height:60vh;
      }
      .chat-body{height:280px;padding:12px}
      .chat-launcher{width:52px;height:52px;right:12px;bottom:12px}
      
      .lang select{padding:6px 10px;font-size:13px}
      .cta{padding:8px 14px;font-size:13px;gap:8px}
    }

    @media(max-width:480px){
      .container{padding:0 12px}
      h1{font-size:24px;margin:12px 0 8px}
      .lead{font-size:16px;margin-bottom:20px}
      .badge{padding:5px 12px;font-size:12px}
      .hero{padding:50px 0 30px}
      .stats-number{font-size:28px}
      .stats-label{font-size:13px}
      section{padding:32px 0}
      .faq-question{padding:14px 16px;font-size:14px}
      .faq-answer{padding:0 16px}
      .faq-item.open .faq-answer{padding:0 16px 14px}
    }

    /* LOADING STATES */
    .loading{opacity:.6;pointer-events:none}
    .loading *{animation-play-state:paused}

    /* FOCUS STYLES */
    .cta:focus,
    .mobile-toggle:focus,
    .lang select:focus,
    .chat-input input:focus,
    .chat-input button:focus{
      outline:2px solid var(--brand);outline-offset:2px;
    }

    /* REDUCED MOTION */
    @media(prefers-reduced-motion:reduce){
      *,*::before,*::after{animation-duration:.01ms !important;animation-iteration-count:1 !important;transition-duration:.01ms !important}
      .animate-float{animation:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <div class="brand">
          <svg class="logo animate-float" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" aria-label="Marketing in Deutschland logo">
            <defs>
              <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#3B82F6"/><stop offset="0.5" stop-color="#8B5CF6"/><stop offset="1" stop-color="#10B981"/>
              </linearGradient>
              <filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <rect x="8" y="8" width="144" height="144" rx="32" fill="url(#lg)" filter="url(#glow)"/>
            <circle cx="80" cy="80" r="58" fill="none" stroke="rgba(255,255,255,.8)" stroke-width="2"/>
            <g stroke="#ffffff" stroke-width="8" stroke-linecap="round">
              <line x1="48" y1="104" x2="48" y2="84"/><line x1="68" y1="104" x2="68" y2="74"/><line x1="88" y1="104" x2="88" y2="62"/><line x1="108" y1="104" x2="108" y2="52"/>
            </g>
            <text x="80" y="44" text-anchor="middle" fill="#fff" font-family="Inter,Arial" font-weight="900" font-size="20">MiD</text>
            <text x="80" y="128" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter,Arial" font-weight="600" font-size="11">Digital • Marketing</text>
          </svg>
          <div class="title">
            <span data-i18n="brand">Marketing in Deutschland</span>
            <small class="subtitle" data-i18n="tagline">Digitalagentur</small>
          </div>
        </div>

        <!-- Desktop Menu -->
        <div class="nav-desktop">
          <a href="#services" data-i18n="nav_services">Leistungen</a>
          <a href="#process" data-i18n="nav_process">Prozess</a>
          <a href="#testimonials" data-i18n="nav_testimonials">Bewertungen</a>
          <a href="#faq" data-i18n="nav_faq">FAQ</a>
          <a class="cta" href="https://t.me/Marketing_in_Deutschland" target="_blank" rel="noopener">
            <span data-i18n="telegram">Telegram</span>
          </a>
